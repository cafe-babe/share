<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300" style="border:1px solid #000000;">
    </canvas>
    <script type="text/javascript">
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle="#FF0000";

      // (x, y, width, height)
      ctx.fillRect(0, 0, 500, 75);
    </script>

    <canvas id="canvas2" width="300" height="300" style="border:1px solid #000000;"></canvas>
    <script type="text/javascript">
      var c2 = document.getElementById("canvas2");
      var ctx2 = c2.getContext("2d");
      ctx2.moveTo(100, 0);
      ctx2.lineTo(200, 100);
      ctx2.stroke();
    </script>

    <canvas id="canvas3" width="300" height="300" style="border:1px solid #000000;"></canvas>
    <script type="text/javascript">
      var c3 = document.getElementById("canvas3");
      var ctx3 = c3.getContext("2d");
      ctx3.beginPath();
      ctx3.arc(100, 100, 50, Math.PI / 2, Math.PI * 3 / 2);
      ctx3.fill();    // ÊµÐÄ
      // ctx3.stroke();  // ¿ÕÐÄ
    </script>

    <canvas id="canvas4" width="300" height="300" style="border:1px solid #000000;"></canvas>
    <script type="text/javascript">
      var c4 = document.getElementById("canvas4");
      var ctx4 = c4.getContext("2d");
      ctx4.font = "50px Arial";
      ctx4.strokeText("Hello world!", 50, 50);
    </script>

    <canvas id="canvas5" width="300" height="300" style="border:1px solid #000000;"></canvas>
    <script type="text/javascript">
      var c5 = document.getElementById("canvas5");
      var ctx5 = c5.getContext("2d");
      var grd = ctx.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");

      ctx5.fillStyle = grd;
      ctx5.fillRect(10, 10, 150, 80);
    </script>

  </body>
</html>
